{% extends 'base.html' %}
{% load static %}
{% load dropdown_tags %}
{% block content %}
<div class="container">
  <div class="row mt-3 g-0">
    {% for key, values in menu.items%}
    <div class="col">
        <select class="form-select border border-dark rounded-3" aria-label="Default select example" ,
          id="{{key|lower|replace_str}}_select">
          <option selected>Select {{key}}</option>
          {% for subitem in values%}
          <option value="{{subitem}}">{{subitem}}</option>
          {% endfor %}
        </select>
    </div>
    {% endfor %}

  </div>
  <div class="row mt-4">
    <div class="col-lg-12">
      <div class="list-group" id="books_list" style="height: 300px; overflow-y: auto;">
        {% for item in all_books%}
        <a href="#" class="list-group-item list-group-item-action">{{item.book_name}} </a>
        {% endfor %}

      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block script %}
<script src={% static 'js/main.js' %}></script>
{% endblock script %}
